<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form>
First name: <input type="text" name="f_name"/>
<br><br>
Last name: <input type="text" name="l_name"/>
<br><br>
Age: <input type="text" name="age">
<br><br>
Gender:<br><br>
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="male">Other
<br><br>
Course:<br><br>
<select name="dropdown">
<option value="bca" selected>BCA</option>
<option value="mca">MCA</option>
<option value="btech">B.Tech</option>
<option value="mtech">M.Tech</option>
</select><br><br>
Address:<br><br>
<textarea rows="5" cols="50" name="address">
</textarea><br><br>
Phone no: <input type="text" name="phno"/><br><br>
Email id: <input type="text" name="eid"/><br><br>
Pasword: <input type="password" name="pwd"/><br><br>
<input  type="submit" name="submit" value="Submit">
</form>
</body>
</html>
