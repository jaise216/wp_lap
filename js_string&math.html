<html>
<body>
<form>
<h3>Math and String functions</h3>
Enter a number: <input type="text" name="f_num" id="fnum"/><br><br>
Enter a string with minimum 3 words & one letter as h: <input type="text" name="s_first" id="sf"/>
</form >
<script language="javascript" type="text/javascript">
function myfn()
{
var num=document.getElementById("fnum").value;
let str1=document.getElementById("sf").value;
document.write("Math functions on number: ",num,"<br><br>");
document.write("square root of the number is:",Math.sqrt(num),"<br>");
document.write("number raised to 2 is:",Math.pow(num,2),"<br>");
document.write("round of the number is:",Math.round(num),"<br>");
document.write("absolute value of the number is:",Math.abs(num),"<br>");
document.write("ceil value of the number is:",Math.ceil(num),"<br>");
document.write("floor value of the number is:",Math.floor(num),"<br><br>");
document.write("String functions on string: ",str1,"<br><br>");
document.write("length of the string is:",str1.length,"<br>");
document.write("slice function:",str1.slice(-3,-1),"<br>");
document.write("substring function:",str1.substring(1,3),"<br>");
document.write("substr function:",str1.substr(1,3),"<br>");
document.write("replace function:",str1.replace("h","j"),"<br>");
document.write("lowercase function:",str1.toLowerCase(),"<br>");
document.write("concat function:",str1.concat(" jaise"),"<br>");
}
</script>
<button onclick="myfn()">try it</button>
</body>
</html>
